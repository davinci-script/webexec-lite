<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>500 Internal Server Error</title>
  <style>
    body {
      background: #f6f8fa;
      color: #222;

      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background: #fff;

    }
    h1 {
      font-size: 4rem;
      margin: 0 0 0.5rem 0;
      color: #e63946;
    }

      font-size: 1.25rem;

    }
    .webexec {
      margin-top: 2rem;

      color: #888;

      color: #457b9d;
      text-decoration: none;
      font-weight: 500;
      border-bottom: 1px solid #457b9d;
