<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to webexec-lite</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&family=Fira+Mono:wght@400&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      margin: 0;
      background: linear-gradient(120deg, #457b9d 0%, #a8dadc 100%);
      font-family: 'Montserrat', 'Segoe UI', 'Roboto', Arial, sans-serif;
      color: #222;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Animated background bubbles */
    .bubbles {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    .bubble {
      position: absolute;
      border-radius: 50%;
      opacity: 0.18;
      background: #fff;
      animation: float 16s infinite linear;
    }
    .bubble1 { width: 180px; height: 180px; left: 10vw; top: 60vh; animation-delay: 0s; }
    .bubble2 { width: 120px; height: 120px; left: 70vw; top: 20vh; animation-delay: 4s; }
    .bubble3 { width: 90px; height: 90px; left: 50vw; top: 80vh; animation-delay: 8s; }
    .bubble4 { width: 140px; height: 140px; left: 80vw; top: 60vh; animation-delay: 2s; }
    .bubble5 { width: 70px; height: 70px; left: 30vw; top: 10vh; animation-delay: 6s; }
    @keyframes float {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-60px) scale(1.08); }
      100% { transform: translateY(0) scale(1); }
    }
    .container {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.25);
      border-radius: 28px;
      box-shadow: 0 8px 32px rgba(69,123,157,0.18);
      padding: 3.5rem 2.5rem 2.5rem 2.5rem;
      text-align: center;
      max-width: 440px;
      width: 100%;
      backdrop-filter: blur(16px) saturate(1.2);
      -webkit-backdrop-filter: blur(16px) saturate(1.2);
      border: 1.5px solid rgba(255,255,255,0.22);
      overflow: hidden;
      animation: fadeIn 1.2s;
      margin: 0 auto;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .icon {
      width: 80px;
      height: 80px;
      margin-bottom: 1.3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1d3557 60%, #457b9d 100%);
      border-radius: 50%;
      box-shadow: 0 2px 16px rgba(69,123,157,0.16);
      animation: popIn 0.8s;
      position: relative;
    }
    .icon svg {
      width: 44px;
      height: 44px;
      display: block;
      margin: auto;
      fill: #1d3557;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    .icon .circle-bg {
      fill: #a8dadc;
    }
    @keyframes popIn {
      0% { transform: scale(0.7); opacity: 0; }
      80% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }
    h1 {
      font-size: 2.5rem;
      margin: 0 0 0.5rem 0;
      color: #1d3557;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .tagline {
      font-family: 'Fira Mono', monospace;
      color: #457b9d;
      font-size: 1.08rem;
      margin-bottom: 1.7rem;
      letter-spacing: 0.5px;
      opacity: 0.85;
      font-weight: 400;
    }
    p {
      font-size: 1.18rem;
      margin: 0 0 2rem 0;
      color: #444;
    }
    .btn {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.85rem 2.2rem;
      background: linear-gradient(90deg, #457b9d 60%, #1d3557 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1.08rem;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.2s, box-shadow 0.2s;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(69,123,157,0.10);
    }
    .btn:hover {
      background: linear-gradient(90deg, #1d3557 60%, #457b9d 100%);
      box-shadow: 0 4px 16px rgba(69,123,157,0.16);
    }
    .brand {
      margin-top: 2.5rem;
      font-size: 1.08rem;
      color: #888;
      letter-spacing: 1px;
      font-weight: 500;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="bubbles">
    <div class="bubble bubble1"></div>
    <div class="bubble bubble2"></div>
    <div class="bubble bubble3"></div>
    <div class="bubble bubble4"></div>
    <div class="bubble bubble5"></div>
  </div>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 48 48">
        <circle class="circle-bg" cx="24" cy="24" r="20" />
        <path d="M24 12a2 2 0 0 1 2 2v6h6a2 2 0 1 1 0 4h-6v6a2 2 0 1 1-4 0v-6h-6a2 2 0 1 1 0-4h6v-6a2 2 0 0 1 2-2z" />
      </svg>
    </div>
    <h1>Welcome to webexec-lite</h1>
    <div class="tagline">Fast. Simple. Beautiful. Static web serving, reimagined.</div>
    <p>A lightweight, modern web server for serving static files with style and speed.<br>Easy to configure. Ready to use.</p>
    <a class="btn" href="/">Browse Home</a>
    <div class="brand">Powered by <strong>webexec-lite</strong></div>
  </div>
</body>
</html>
